[bar/dock]
bottom = true
override-redirect = true
width = 100%
height = 50px
background = #002E3440
foreground = #D8DEE9

font-0 = "MesloLGS NF:size=16;3"

module-separator = "  "
modules-center = slack brave steam stremio spotify

enable-ipc = true

[module/launcher]
type = custom/text
content-padding = 2
content-background = #aa434C5E
content-foreground = #ECEFF4
content-radius = 12

[module/slack]
inherit = module/launcher
content = ""
click-left = slack &

[module/brave]
inherit = module/launcher
content = ""
click-left = brave &

[module/steam]
inherit = module/launcher
content = ""
click-left = steam &

[module/stremio]
inherit = module/launcher
content = ""
click-left = stremio &

[module/spotify]
inherit = module/launcher
content = ""
click-left = spotify &
